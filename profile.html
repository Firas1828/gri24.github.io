<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GRI'24 Student Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centering the content */
        #profile {
            text-align: center;
            margin: 50px auto; /* Adjust margin as needed */
            max-width: 800px; /* Adjust max-width as needed */
        }

        .profile-details {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-photo {
            width: 150px;
            border-radius: 50%;
        }

        .edit-form {
            display: none; /* Initially hide the edit form */
            text-align: left;
            margin-top: 20px;
        }

        .edit-form label {
            display: block;
            margin-bottom: 10px;
        }

        .edit-form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #edit-profile {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #edit-profile:hover {
            background-color: #45a049;
        }

        .save-button {
            margin-top: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #005b7f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
             <img src="kacst-logo.png.png" alt="GRI'24 Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="academic-resources.html">Academic Resources</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="map.html">KACST map</a></li>
                <li><a href="clubs.html">Clubs</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <h2>Your Profile</h2>
        <div id="profile-info" class="profile-details">
            <img src="firas-photo.jpeg" alt="Firas Alghamdi" class="profile-photo">
            <p><strong>Name:</strong> <span id="profile-name">Firas Alghamdi</span></p>
            <p><strong>Grade:</strong> <span id="profile-grade">10th</span></p>
            <p><strong>Major:</strong> <span id="profile-major">Energy and Industry</span></p>
        </div>
        <button id="edit-profile">Edit Profile</button>
        <form class="edit-form" id="edit-form">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="edit-name" required>
            <label for="edit-grade">Grade:</label>
            <input type="text" id="edit-grade" name="edit-grade" required>
            <label for="edit-major">Major:</label>
            <input type="text" id="edit-major" name="edit-major" required>
            <button type="submit" class="save-button">Save</button>
        </form>
    </section>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script async src="./chat-widget.js"></script>
    <footer>
        <p>&copy; 2024 GRI'24. All rights reserved.</p>
    </footer>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editButton = document.getElementById('edit-profile');
            const editForm = document.getElementById('edit-form');
            const profileName = document.getElementById('profile-name');
            const profileGrade = document.getElementById('profile-grade');
            const profileMajor = document.getElementById('profile-major');
            const editNameField = document.getElementById('edit-name');
            const editGradeField = document.getElementById('edit-grade');
            const editMajorField = document.getElementById('edit-major');
            const saveButton = document.querySelector('.save-button');

            // Edit profile button click event
            editButton.addEventListener('click', function() {
                // Show the edit form
                editForm.style.display = 'block';

                // Hide the profile details
                document.getElementById('profile-info').style.display = 'none';

                // Pre-fill edit form with current profile details
                editNameField.value = profileName.textContent.trim();
                editGradeField.value = profileGrade.textContent.trim();
                editMajorField.value = profileMajor.textContent.trim();
            });

            // Form submit event (Save changes)
            editForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Update profile details with edited values
                profileName.textContent = editNameField.value;
                profileGrade.textContent = editGradeField.value;
                profileMajor.textContent = editMajorField.value;

                // Hide the edit form and show profile details again
                editForm.style.display = 'none';
                document.getElementById('profile-info').style.display = 'block';
            });
        });
    </script>

</body>
</html>
